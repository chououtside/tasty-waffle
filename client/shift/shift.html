<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{ title }}</h3>
  </div>
  <div class="panel-body">
    <div>Req: {{ shiftObject.required }}</div>
    <div>
    	Staff
    	<div ng-repeat="member in shiftObject.staff track by $index">
    		<a href='javascript:void(0)'><span class="glyphicon glyphicon-minus remove-btn" ng-click="remove(shiftObject.staff, $index)"></span></a>
    		{{ member }}
    	</div>

      <div class="input-group">
        <input type="text" class="form-control" placeholder="Ex. Sam, Bob, Sue" ng-model="staff" ng-keyup="$event.keyCode == 13 ? add() : null">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" ng-click="add()">Add</button>
        </span>
      </div>
    </div>
  
		<div class="form-group">
		  <label for="lunch">Standby:</label>
		  <select class="form-control" id="lunch" ng-model="standby" ng-change="updateDropdown('standby')" ng-init="standby = shiftObject.standby || ''">
		    <option></option>
		    <option value="alex">Alex</option>
		    <option value="william">William</option>
		    <option value="jimmy">Jimmy</option>
		    <option value="jeff">Jeff</option>
		  </select>
		</div>
		  
    <div class="form-group">
      <label for="dinner">Manager:</label>
      <select class="form-control" id="dinner" ng-model="manager" ng-change="updateDropdown('manager')" ng-init="manager = shiftObject.manager || ''">
        <option></option>
        <option value="alex">Alex</option>
        <option value="william">William</option>
        <option value="jimmy">Jimmy</option>
        <option value="jeff">Jeff</option>
      </select>
    </div>
  </div>
</div>
